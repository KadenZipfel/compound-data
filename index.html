<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Compound API</title>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <nav class="nav">
      <h1 class="nav__brand">Compound Interest</h1>
      <img src="img/github.png" alt="Github" class="nav__icon">
    </nav>
  
    <form class="form">
      <p class="form__header">Enter your address</p>
      <div class="form__group">
        <input class="form__input" type="text" name="address" placeholder="0x000000000000000000">
        <button class="form__button">Go</button>
      </div>
    </form>
  </header>

  <div class="assets">
    <section class="asset-list"></section>
  </div>

  <script src="script.js"></script>
</body>
</html>
