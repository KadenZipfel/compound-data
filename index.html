<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Compound API</title>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/css-bundle@1.0.0/css-dist/bundle.min.css"/>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <header class="header">
    <nav class="nav">
      <a class="nav__brand" href="/"><h1 class="nav__brand">Compound Interest</h1></a>
      <a class="nav__icon" href="https://github.com/KadenZipfel/compound-api" target="_blank">
        <img src="img/github.png" alt="Github" class="nav__icon">
      </a>
    </nav>
  
    <form class="form">
      <p class="form__header">Enter your address</p>
      <div class="form__group">
        <input class="form__input" type="text" name="address" placeholder="0x000000000000000000">
        <button class="form__button">Go</button>
      </div>
    </form>
  </header>

  <div class="assets">
    <section class="asset-list"></section>
    <p class="error">
      Sorry, something went wrong. Are you sure you have the right address?
      Our servers can only connect with valid addresses that have already used compound.
    </p>
  </div>

  <footer class="footer">
    <p class="footer__info">Made with &#10084; by 
      <a class="footer__link" href="https://github.com/KadenZipfel" target="_blank">
        Kaden Zipfel
      </a>
    </p>
    <p class="footer__info">
      Donations: 
      <a 
        href="https://etherscan.io/address/0x3111327edd38890c3fe564afd96b4c73e8101747" 
        class="footer__link"
      >
        0x3111327EdD38890C3fe564afd96b4C73e8101747
      </a>
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
